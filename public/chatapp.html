<!DOCTYPE html>
<html >
<head>
    <title></title>
    <link href="myStyle.css" rel="stylesheet" />
    <link href="fontawesome_all.css" rel="stylesheet" />
    <script src="../Scripts/socket.io.js"></script>
    <script src="../Scripts/jquery-3.3.1.min.js"></script>
    <script src="../Scripts/default.js"></script>


</head>
<body>
    <div id="chat">
        <div id="user-window">
            <h2>Users</h2> <ul id="users"></ul>
        </div>
        <div id="container">
            <h2>Chat Messages</h2>
            <div id="chat-window">
                <div id="feedback"></div>
                <div id="output"></div>
                
            </div>
            <div id="input">
                <input id="message" type="text" placeholder="Write message here" />
                <label for="fileUpload"><i id="fileIcon" class="fas fa-paperclip" onclick="document.querySelector('#fileUpload')"></i></label>
                <input type="file" name="fileUpload" id="fileUpload" />
            </div>
            <button id="send">Send</button>
        </div>
    </div>
    
</body>
</html>
